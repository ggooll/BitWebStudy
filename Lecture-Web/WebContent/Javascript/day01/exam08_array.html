<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>array1</title>
<script>
	var array = [ 3, '5', 12.34, null, "^^^^" ];
	array.push(1);
	array.push("2");
	array.push(true);
	array[8] = 5;
	array[10] = "end";

	// null과 undefined는 toString에서 제외됨 "" 로 나옴
	document.write('array = ' + array + "<br>");
	document.write('length = ' + array.length + "<br><br>");
	for (var i = 0; i < array.length; i++) {
		document.write(i + '번째요소 : ' + array[i] + "<br>");
	}

	// 소수점과 문자리터럴 가뿐히 소화
	array[10.11] = "^^^";
	array[10.22] = "ABCDE";
	array[10.33] = "54321";
	document.write("<br>" + array[10.22] + "<br>");
	array["^^"] = '웃음';
	document.write(array["^^"] + "<br>");

	// 문자열도 array형으로
	var str = "hello world!!";
	document.write('str = ' + str + "<br>");
	document.write('length = ' + str.length + "<br><br>");
	for (var i = 0; i < str.length; i++) {
		document.write(i + '번째요소 : ' + str[i] + "<br>");
	}
</script>
</head>
<body>

</body>
</html>
