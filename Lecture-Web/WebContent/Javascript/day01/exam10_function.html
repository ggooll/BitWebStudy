<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Function</title>
<script>
	// 자바스크립트는 오버로딩없듬...
	// 자료형의 타입을 명시하지 않는다.
	function testFunction02(a, b) {
		alert('a : ' + a + ', b : ' + b);
	}
	testFunction02('A', 'B');

	// 리턴타입을 따로 명시하지 않는다.
	function testFunction(a) {
		alert(a);
		return ++a;
	}
	var b = testFunction(10);
	alert(b);

	// 활용,..
	function sum(a, b) {
		return a + b;
	}

	var total = sum(10, 20);
	alert(total);

	// 함수를 선언하면서 변수에 담을 수 있따.
	// func라는 이름의함수는 의미가없어짐 (**호출 불가**)
	var temp1 = function func() {
		alert('call func()...?');
	}
	//func(); (X)
	temp1();

	// 따라서 다음과같이 선언
	var temp2 = function() {
		alert('call temp2()...')
	}
	temp2();

</script>
</head>

<body>
</body>
</html>
