<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form</title>

<script>

	// password와 passwordCheck를 비교하여
	// 같은경우만 true를 반환시킨다.
	function checkPassword(){
		var pwd = document.getElementById('pwd').value;
		var pwdCheck = document.getElementById('pwdCheck').value;

		// form태그에 inputForm이라는 이름을 지정한 경우 
		// (폼 태그만 name속성으로 바로 접근)

		// document에 inputForm에서 name이 password인 것
		// input 태그에 id가 필요없어진다.
		console.log(document.inputForm.password.value);
		console.log(document.inputForm.passwordCheck.value);

		if(pwd === pwdCheck) {
			return true;
		}

		alert('비밀번호가 동일하지 않습니다.')
		return false;
	}
	
</script>
</head>
<body>

	<!--
		<input type="text"> <br>
		<input type="password"> <br>

		hidden : 입력을 받지않고 해당값을 전송
		<input type="hidden"> <br>
		submit : 폼에서 입력받은 값을 전송
		<input type="submit"> <br>
 	-->

	<!-- form에서 입력받은 값은 ?(name)=(value) & .. 와 형태로 날라감 -->
	<!-- action으로 submit시 가게될 경로를 가리키고, -->
	<!-- onsubmit은 submit버튼이 클릭될 경우 전송 전에 할 동작 (true / false로 반환시킴)-->
	<form action="http://www.naver.com" onsubmit="return checkPassword()" name="inputForm">
		아이디 : <input type="text" size="20" name="id">
		<br>
		비밀번호 : <input type="password" size="20" id="pwd" name="password">
		<br>
		비밀번호 확인 : <input type="password" size="20" id="pwdCheck" name="passwordCheck">
		<br>
		<input type="submit" value="전 송">
	</form>

</body>
</html>
