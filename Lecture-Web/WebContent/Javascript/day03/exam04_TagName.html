<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	window.onload = function() {
		var nodes = document.getElementsByTagName('td');
		nodes[0].innerText = "아이디";

		// querySelector는 태그명도 가능하다.
		// document.querySelector('td'); --> 맨 첫번째 하나 가져온다.
		// document.querySelectorAll('td') --> 모든 요소를 배열로 가져온다.
		var nodes = document.querySelectorAll('td');
		nodes[1].innerText = "비밀번호";
	}
</script>

</head>
<body>
	<table style="width:100px; height:100px" border=1>
		<tr>
			<td>ID</td>
		</tr>
		<tr>
			<td>PASSWORD</td>
		</tr>
	</table>
</body>
</html>
