<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 String</title>
<script>
	//	var str = "hello JAVASCRIPT";
	var str = new String("hello JavaScript!");
	document.write(str + "<br>");

	// String 객체에서 공유할 새로운 함수를 정의(프로토타입)
	// string에서 기본내장된 여러가지 CSS 함수들
	String.prototype.changeStr = function() {
		return this.bold().toUpperCase().fontcolor('red').fontsize('20pt')
				.link("http://www.naver.com");
	}
	document.write(str.changeStr() + "<br>");
</script>

</head>
<body>

</body>
</html>
