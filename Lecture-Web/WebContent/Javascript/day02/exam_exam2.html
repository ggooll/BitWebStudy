<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	// prompt로 입력받아, 
	// 배열에 추가할 데이터 입력 aaa, 10, A, 12.34, true
	// quit 입력하면 종료

	// eval()을 사용

	var list = '';
	list += 'var arrays=[';
	while (true) {
		var input = prompt("배열에 추가할 데이터를 입력하세요(quit 종료)", "");
		if (input == 'quit') {
			break;
		}
		list += "\"" + input + "\", ";
	}
	list += '];';
	console.log(list);
	eval(list);

	document.write("배열 원소의 수는 : " + arrays.length + "<br>")
	document.write("배열의 원소들은 : " + arrays.toString());
</script>
</head>
<body>

</body>
</html>
