<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	// pop up창 띄우기
	//window.open('http://www.naver.com', 'child',
	//'width=900, height=1000 scrollbar=no resizable=no');

	// 숫자로 시작하는경우, 정수, 실수를 parseInt, parseFloat으로 가져올수 있다.
	var won = '1000원';
	var dollor = '1.5$';
	alert('parseInt : ' + parseInt(won, 10));
	alert('parseFloat : ' + parseFloat(dollor));
	// Number()와는 다름, 그자체가 숫자로 완전해야 가능함
	// parseInt는 숫자로 시작하면 숫자일때까지만 읽을 수 있다.
	
</script>
</head>
