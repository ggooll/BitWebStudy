<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ECMA 5, 6..</title>

<script>
	var books1 = [ "신데렐라", "백설공주", "피터팬", "콩쥐팥쥐" ];
	var books2 = new Array("신데렐라", "백설공주", "피터팬", "콩쥐팥쥐");

	for ( var i in books1) {
		document.write(books1[i] + "<br>");
	}
	document.write("<br>");

	// 배열 소팅
	books1.sort();
	for ( var i in books1) {
		document.write(books1[i] + "<br>");
	}
	document.write("<br>");

	// 배열 역소팅
	books1.reverse();
	for ( var i in books1) {
		document.write(books1[i] + "<br>");
	}
	document.write("<br>");

	// 숫자 소팅의경우 문자로 인식하여
	// 1,10,153,19,2,22,3,5,7로 나온다
	var nums = [ 153, 19, 1, 3, 10, 5, 2, 22, 7 ];
	nums.sort();
	document.write("nums : " + nums + "<br>");

	// compare 메소드를 넣어주듯.,. 사용해야함!
	nums.sort(function(left, right) {
		return left - right;
	});
	document.write("nums : " + nums + "<br>");
</script>

</head>
<body>

</body>
</html>
