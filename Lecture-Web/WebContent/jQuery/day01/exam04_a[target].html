<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/Lecture-Web/jQuery/js/jquery-3.2.1.min.js"></script>
<script>
	$(document).ready(function() {
		alert('ready');
		// target 속성이 있는 것을 숨기려 함
		// $('a[target]').hide();

		// a태그 중 href 속성이 네이버인 것을 숨겨라 
		$('a[href="http://www.naver.com"]').hide();
	});
</script>
</head>
<body>

	<h2>a Tag전</h2>
	<a href="http://www.naver.com">네이버</a>
	<a href="http://www.daum.net" target="_blank">다음</a>
	<h2>a Tag후</h2>

</body>
</html>
