<script>

	$(document).ready(function() {
		alert('ready11');
	});

	// window.onload와 다르게 여러번 가능, 순서는 다르게
	$(document).ready(function() {
		alert('ready22');
	});

	// 이 형태는 document.ready와 같다.
	$(function() {
		alert('ready33');
	});
