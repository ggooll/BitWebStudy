<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/Lecture-Web/jQuery/js/jquery-3.2.1.min.js"></script>
<script>
	// 이벤트 핸들러가 발생할 수 있는 동작들
	// 1. 마우스 (click, double click, mouseenter, mouseleave)
	// 2. 키보드 (keydown, keyup, keypress)
	// 3. form (submit, blur, focus)
	// 4. document/Window객체 (load, unload, resize, scroll)

	$(document).ready(function() {

		// 버튼이 클릭된 경우, hide안에 초를 지정할 수 있음 (1초동안 없어짐)
		$(':button').click(function() {
			$('h1').hide(1000);
		});

		// body태그 아래 모든 h1 후손들은
		$('body h1').click(function() {
			$(this).hide();
		});

		// body태그 아래 h1 자식(후손 X)들은
		$('body > h1').click(function() {
			$(this).hide();
		});

	});
</script>
</head>
<body>

	<h1>첫번째 문장입니다</h1>
	<h1>두번째 문장입니다</h1>
	<div>
		<h1>세번째 문장입니다</h1>
	</div>
	<h1>네번째 문장입니다</h1>
	<button>클릭하세요</button>

</body>
</html>
