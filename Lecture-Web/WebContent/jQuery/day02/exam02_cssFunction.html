<script>
	$(function() {

		// jQuery에서 CSS를 적용할 때 css(속성, 값) 함수
		var oddStyle = {
			'background' : 'orange',
			'color' : 'purple'
		};
		var evenStyle = {
			'background' : 'pink',
			'color' : 'blue'
		};
		$('tr:odd').css(oddStyle);
		$('tr:even').css(evenStyle);

	});
</script>
