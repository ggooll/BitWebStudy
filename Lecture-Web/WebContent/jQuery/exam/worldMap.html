<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>세계 지도</title>
<link href='https://fonts.googleapis.com/earlyaccess/jejugothic.css' rel='stylesheet' type='text/css'>
<link href="https://cdn.jsdelivr.net/qtip2/3.0.3/jquery.qtip.min.css" type="text/css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/maphilight/1.3.1/jquery.maphilight.js"></script>
<script src="https://cdn.jsdelivr.net/qtip2/3.0.3/jquery.qtip.min.js"></script>
<script src="worldMap.js"></script>

<style>
* {
	font-family: 'Jeju Gothic';
	color: #666;
}

body {
	min-width: 905px;
}

#container {
	width: 700px;
	/*height: 617px;*/
	height: auto;
	margin: 30px auto;
	border: 3px solid #666;
}

#map {
	width: 700px;
	height: 417px;
	float: left;
}

#timedescriptor {
	width: 700px;
	height: 200px;
	clear: both;
	border-top: 3px solid #666;
}

#timedescriptor span {
	display: block;
	text-align: center;
	height: 90px;
	line-height: 90px;
	font-size: 35pt;
}

#timedescriptor div {
	display: block;
	text-align: center;
	height: 110px;
	line-height: 110px;
	font-size: 50pt;
}

.qtip-custom {
	font-size: 15px;
	border: 2px solid #999999;
}
</style>
</head>
<body>

	<div id="container">
		<div id="map">
			<!--<img src="/Lecture-Web/jQuery/img/worldImage.png">-->
			<img class="world" src="worldImage.png" usemap="#worldMap">

			<map name="worldMap" id="worldMap">
				<area id="korea" shape="rect" coords="586,205,609,178" title="서울" />
				<area id="china" shape="rect" coords="564,223,587,196" title="베이징" />
				<area id="japan" shape="rect" coords="608,208,631,181" title="도쿄" />
				<area id="india" shape="rect" coords="490,247,519,214" title="뉴델리" />
				<area id="italy" shape="rect" coords="368,197,387,173" title="로마" />
				<area id="spain" shape="rect" coords="331,198,350,174" title="마드리드" />
				<area id="england" shape="rect" coords="334,160,357,133" title="런던" />
				<area id="washington" shape="rect" coords="171,211,204,181" title="워싱턴" />
				<area id="LA" shape="rect" coords="106,205,139,175" title="캘리포니아" />
				<area id="brazil" shape="rect" coords="233,309,266,279" title="상파울루" />
				<area id="santiago" shape="rect" coords="192,398,225,368" title="산티아고" />
				<area id="southAfrica" shape="rect" coords="380,349,413,319" title="케이프타운" />
				<area id="australia" shape="rect" coords="616,352,645,319" title="캔버라" />
				<area id="alaska" shape="rect" coords="38,119,71,89" title="알래스카" />
				<area id="moscow" shape="rect" coords="423,146,456,116" title="모스크바" />
			</map>
		</div>

		<div id="timedescriptor">
			<span id="nation"></span>
			<div id="clockDiv"></div>
		</div>
	</div>
</body>
</html>
