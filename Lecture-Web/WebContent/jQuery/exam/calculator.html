<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>계산기만들기</title>
<script src="/Lecture-Web/jQuery/js/jquery-3.2.1.min.js"></script>

<style>
div {
	border: 1px solid gray;
}

#container {
	width: 20%;
	height: 30%;
	float: left;
	min-width: 150px;
}

.buttondiv {
	height: 20%;
	padding-top: 2px;
	padding-bottom: 2px;
	text-align: center;
}

#inputField {
	width: 90%;
}

.buttondiv button {
	width: 20%;
	height: 80%;
	margin-left: 1px;
	margin-right: 1px;
}

.resultdiv {
	text-align: center;
}

.resultdiv button {
	width: 45%;
	height: 20%;
}
</style>

<script>
	$(function() {
		$('.buttondiv button').attr('onclick', 'clickButton(this.innerText)');
		$('#calculateBtn').attr('onclick', 'calculate()');
		$('#resetBtn').attr('onclick', 'clearInput()');
	});

	// 버튼이 눌렸을 경우
	function clickButton(btnValue) {
		var inputField = document.querySelector('#inputField');
		inputField.value += btnValue;
	}

	// inputText에 있는 수식 계산
	function calculate() {
		var inputField = document.querySelector('#inputField');

		if (inputField.value == "") {
			alert("수식을 입력해주세요");
			return;
		}
		inputField.value = eval(inputField.value);
	}

	// inputText clear
	function clearInput() {
		var inputField = document.querySelector('#inputField');
		inputField.value = "";
	}
</script>


</head>
<body>

	<div id="container">
		<div class="buttondiv">
			<input id=inputField type="text"><br>
		</div>

		<div class="buttondiv">
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>/</button>
		</div>

		<div class="buttondiv">
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>*</button>
		</div>

		<div class="buttondiv">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>-</button>
		</div>

		<div class="buttondiv">
			<button>0</button>
			<button>.</button>
			<button>+</button>
			<button>%</button>
		</div>

		<div class="resultdiv">
			<button id="calculateBtn">=</button>
			<button id="resetBtn">Clear</button>
		</div>
	</div>

</body>
</html>
