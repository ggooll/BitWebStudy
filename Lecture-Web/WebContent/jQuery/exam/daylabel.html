<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>

<script>
	$(function() {

		var thisDay = "";
		$('div').mouseenter(function() {
			$(this).animate({
				'width' : '+=50px',
				'height' : '+=50px',
				'line-height' : '+=50px'
			}, 100);

			thisDay = $(this).text();
			$(this).text(thisDay + '요일');
		});

		$('div').mouseleave(function() {
			$(this).animate({
				'width' : '-=50px',
				'height' : '-=50px',
				'line-height' : '-=50px'
			}, 0);
			var text = $(this).text(thisDay);
		});

	});
</script>



<style>
div {
	position:relative;
	margin: 0;
	width: 100px;
	height: 100px;
	float: left;
	text-align: center;
	font-weight: bolder;
	font-size: 20px;
	line-height: 100px;
}
</style>
</head>
<body>
	<div style="background-color: red">일</div>
	<div style="background-color: orange">월</div>
	<div style="background-color: yellow">화</div>
	<div style="background-color: green">수</div>
	<div style="background-color: aqua">목</div>
	<div style="background-color: blue">금</div>
	<div style="background-color: purple">토</div>
</body>
</html>
