<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EDITOR</title>
<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="editor.js"></script>
<link href='https://fonts.googleapis.com/earlyaccess/hanna.css' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/earlyaccess/jejugothic.css' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/earlyaccess/nanumgothic.css' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/earlyaccess/nanummyeongjo.css' rel='stylesheet' type='text/css'>
<style>
#container {
	width: 560px;
	min-width: 560px;
	height: auto;
	margin: 50px auto 0 auto;
}

#menuDiv {
	width: 560px;
	height: 135px;
	background: lightsteelblue;
	border: 2px solid gray;
	padding-top: 10px;
}

#textDiv {
	width: 550px;
	height: 500px;
	background: white;
	padding: 5px;
	border: 2px solid gray;
	overflow: auto;
	outline: none;
}

#menuDiv div {
	height: 30px;
	text-align: center;
}

#menuDiv select {
	width: 90px;
	height: 30px;
	font-weight: 600;
	font-family: 'Nanum Gothic';
}

button:hover, select:hover {
	background-color: slategray;
	color: #F9F9F9;
}

option {
	color: #000;
	background-color: white;
}

button {
	width: 80px;
	height: 100%;
	font-weight: 600;
	font-family: 'Nanum Gothic';
}

hr {
	border: 1px solid gray;
}
</style>
</head>
<body>
	<div id="container">
		<div id="menuDiv">
			<div>
				<button class="decoration" id="bold">굵게</button>
				<button class="decoration" id="italic">기울임</button>
				<button class="decoration" id="underline">밑줄</button>
				&nbsp;&nbsp;&nbsp;
				<button class="justify" id="justifyLeft">왼쪽정렬</button>
				<button class="justify" id="justifyCenter">가운데정렬</button>
				<button class="justify" id="justifyRight">오른쪽정렬</button>
			</div>
			<hr>

			<div>
				<!-- fontFamily -->
				<select class="fontAttr" id="fontName">
					<option value="" selected>폰트</option>
					<option value="Nanum Gothic">고딕체</option>
					<option value="Jeju Gothic">제주고딕체</option>
					<option value="Hanna">한나체</option>
					<option value="Nanum MyeongJo">명조체</option>
					<option value="궁서">궁서</option>
					<option value="Palatino">영문-alatino</option>
					<option value="Century Gothic">영문-Century Gothic</option>
					<option value="Verdana">영문-Verdana</option>
					<option value="Courier New">영문-Courier New</option>
				</select> &nbsp;&nbsp;&nbsp;

				<!-- font, font-size -->
				<select class="fontAttr" id="fontSize">
					<option value="" selected>글자크기</option>
					<option value="1">8pt</option>
					<option value="2">10pt</option>
					<option value="3">12pt</option>
					<option value="4">14pt</option>
					<option value="5">16pt</option>
					<option value="6">18pt</option>
					<option value="7">20pt</option>
				</select> &nbsp;&nbsp;&nbsp;

				<!-- color -->
				<select class="fontAttr" id="foreColor">
					<option value="" selected>글자색</option>
					<option value="red">빨강</option>
					<option value="orange">주황</option>
					<option value="yellow">노랑</option>
					<option value="green">초록</option>
					<option value="blue">파랑</option>
					<option value="purple">보라</option>
					<option value="black">검정</option>
					<option value="white">하얀색</option>
				</select> &nbsp;&nbsp;&nbsp;

				<!-- backgroundColor -->
				<select class="fontAttr" id="backColor">
					<option value="" selected>글자배경색</option>
					<option value="red">빨강</option>
					<option value="orange">주황</option>
					<option value="yellow">노랑</option>
					<option value="green">초록</option>
					<option value="blue">파랑</option>
					<option value="purple">보라</option>
					<option value="black">검정</option>
					<option value="white">하얀색</option>
				</select>
			</div>
			<hr>

			<div>
				<button id="delete">전체지우기</button>
				<button id="selectAll">전체선택</button>
				<button id="removeFormat">속성클리어</button>
				&nbsp;&nbsp;&nbsp;
				<button id="undo">실행취소</button>
				<button id="redo">다시실행</button>
			</div>

		</div>
		<div id="textDiv" contenteditable="true"></div>
	</div>
</body>
</html>
