<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GGOOLL EDITOR</title>
<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<link href='https://fonts.googleapis.com/earlyaccess/hanna.css' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/earlyaccess/jejugothic.css' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/earlyaccess/nanumgothic.css' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/earlyaccess/nanummyeongjo.css' rel='stylesheet' type='text/css'>

<script src="editor.js"></script>
<style>
body * {
	font-family: 'Nanum Gothic';
	font-weight : 600;
}

#container {
	width: 560px;
	min-width: 560px;
	height: auto;
	margin: 50px auto 0 auto;
}

#menuDiv {
	width: 560px;
	height: 180px;
	background: lightsteelblue;
	border: 2px solid gray;
	padding-top: 10px;
}

#textDiv {
	width: 550px;
	height: 500px;
	background: white;
	padding: 5px;
	border: 2px solid gray;
	overflow: auto;
	outline: none;
}

#menuDiv div {
	height: 30px;
	text-align: center;
}

#menuDiv select {
	width: 90px;
	height: 25px;
}

button {
	width: 90px;
	height: 100%;
}

hr {
	border: 1px solid;
}
</style>
</head>
<body>
	<div id="container">
		<div id="menuDiv">
			<div>
				<button id="btnBold">굵게</button>
				<button id="btnItalic">기울임</button>
				<button id="btnUnderline">밑줄</button>
			</div>
			<hr>

			<div>
				<button id="btnAlignLeft">왼쪽정렬</button>
				<button id="btnAlignCenter">가운데정렬</button>
				<button id="btnAlignRight">오른쪽정렬</button>
			</div>
			<hr>

			<div>
				<select id="fontFamily">
					<option value="" selected>폰트</option>
					<option value="Nanum Gothic">고딕체</option>
					<option value="Jeju Gothic">제주고딕체</option>
					<option value="Nanum Myeongjo">명조체</option>
					<option value="Hanna">한나체</option>
					<option value="fantasy">판타지체</option>
					<option value="GungSeo">궁서체</option>
				</select>

				<!-- font, font-size -->
				<select id="fontSize">
					<option value="" selected>글자크기</option>
					<option value="10">10pt</option>
					<option value="12">12pt</option>
					<option value="14">14pt</option>
					<option value="16">16pt</option>
					<option value="18">18pt</option>
					<option value="20">20pt</option>
					<option value="22">22pt</option>
					<option value="24">24pt</option>
					<option value="32">32pt</option>
				</select>

				<!-- color -->
				<select id="fontColor">
					<option value="" selected>글자색</option>
					<option value="red">빨강</option>
					<option value="orange">주황</option>
					<option value="yellow">노랑</option>
					<option value="green">초록</option>
					<option value="blue">파랑</option>
					<option value="purple">보라</option>
					<option value="black">검정</option>
					<option value="white">하얀색</option>
				</select>

				<!-- backgroundColor -->
				<select id="fontBackground">
					<option value="" selected>글자배경색</option>
					<option value="red">빨강</option>
					<option value="orange">주황</option>
					<option value="yellow">노랑</option>
					<option value="green">초록</option>
					<option value="blue">파랑</option>
					<option value="purple">보라</option>
					<option value="black">검정</option>
					<option value="white">하얀색</option>
				</select>
			</div>
			<hr>

			<div>
				<button id="btnclearAll">전체지우기</button>
				<button id="btnSelectAll">전체선택</button>
				<button id="btnclearAttr">속성클리어</button>
			</div>

		</div>
		<div id="textDiv" contenteditable="true"></div>
	</div>
</body>
</html>
