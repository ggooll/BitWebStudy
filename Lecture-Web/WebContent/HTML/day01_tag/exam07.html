<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DIV DIV DIV</title>
</head>
<body>

	<!-- header -->
	<div id="header">
		<h1>비트 대학교 학과정보</h1>

		<div>
			<!-- ol = ordered list 순서가 있는 리스트 (번호가 붙어 나옴) -->
			<ol>
				<li><a href="#korean">국어국문학과</a></li>
				<li><a href="#japanese">일어일문학과</a></li>
				<li><a href="#chinese">중어중문학과</a></li>
				<li><a href="#english">영어영문학과</a></li>
			</ol>
		</div>

		<div>
			<!-- ul = unordered list 순서가 없는 리스트 -->
			<ul>
				<li>국어국문학과</li>
				<li>일어일문학과</li>
				<li>중어중문학과</li>
				<li>영어영문학과</li>
			</ul>
		</div>
	</div>

	<!-- container -->
	<div id="container">
		<div id="korean" style="height: 500px; border: 2px solid">
			<h3>국어국문학과</h3>
			<p>
				안녕하세요 <span style="background-color: yellow"><b>국어국문학과</b></span>입니다.
			</p>
		</div>
		<div id="japanese" style="height: 500px; border: 2px solid">
			<h3>일어일문학과</h3>
			<p>
				안녕하세요 <span style="background-color: pink"><b>일어일문학과</b></span>입니다.
			</p>
		</div>
		<div id="chinese" style="height: 500px; border: 2px solid">
			<h3>중어중문학과</h3>
			<p>
				안녕하세요 <span style="background-color: aqua"><b>중어중문학과</b></span>입니다.
			</p>
		</div>
		<div id="english" style="height: 500px; border: 2px solid">
			<h3>영어영문학과</h3>
			<p>
				안녕하세요 <span style="background-color: grey"><b>영어영문학과</b></span>입니다.
			</p>
		</div>
	</div>

	<!-- footer -->
	<div id="footer">
		<!-- address 이태릭 (i + br) -->
		<address>주소 : 서울시 서초구 서초동 비트빌 3층 비트 대학교 &nbsp; &nbsp;</address>
		<!-- i 이태릭 -->
		<i>전화번호 : 02-3486-1234 &nbsp; &nbsp;</i>
	</div>


</body>
</html>
