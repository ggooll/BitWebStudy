<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
#container {
	width: 600px;
	height: 500px;
	margin: 0 auto;
}

header {
	width: 100%;
	height: 15%;
	background-color: gray;
}

aside {
	position: relative;
	width: 20%;
	height: 85%;
	background-color: yellow;
	float: left;
}

section {
	position: relative;
	width: 80%;
	height: 85%;
	background-color: blue;
	float: right;
}

footer {
	width: 100%;
	height: 15%;
	background-color: red;
	clear: both;
}
</style>

</head>
<body>

	<div id="container">

		<header> header부분 </header>

		<aside> 왼쪽 </aside>

		<section> 오른쪽 </section>

		<footer> footer부분 </footer>

	</div>
</body>
</html>
