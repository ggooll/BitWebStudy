<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>계산기만들기</title>
<style>
div {
	border: 1px solid gray;
}

#container {
	width: 20%;
	height: 30%;
	float: left;
	min-width: 150px;
}

.buttondiv {
	height: 20%;
	padding-top: 2px;
	padding-bottom: 2px;
	text-align: center;
}

.buttondiv input {
	width: 90%;
}

.buttondiv button {
	width: 20%;
	height: 80%;
	margin-left: 1px;
	margin-right: 1px;
}

.buttondiv2 {
	text-align: center;
}

.buttondiv2 button {
	width: 45%;
	height: 20%;
}
</style>

</head>
<body>

	<div id="container">
		<div class="buttondiv">
			<input type="text"><br>
		</div>

		<div class="buttondiv">
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>/</button>
		</div>
		<div class="buttondiv">
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>*</button>
		</div>
		<div class="buttondiv">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>-</button>
		</div>
		<div class="buttondiv">
			<button>0</button>
			<button>.</button>
			<button>+</button>
			<button>%</button>
		</div>
		<div class="buttondiv2">
			<button>=</button>
			<button>Clear</button>
		</div>
	</div>

</body>
</html>
