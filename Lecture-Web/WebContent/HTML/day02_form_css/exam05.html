<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

div {
	width: 300px;
	border: 7px solid #009688;
	margin-bottom: 5px;
	padding: 5px;
	float:left;
}

#div01 {
	position: relative;
	width: 100px;
	height: 100px;
	color: white;
	background: green;
}

#div02 {
	position: relative;
	width: 100px;
	height: 100px;
	color: white;
	background: maroon;
}

.test01 {
	text-align: center;
}

.test02 {
	border-style: dotted;
	text-align: center;
}

.test03 {
	border-style: dashed;
	text-align: center;
}

.test04 {
	border-style: double;
	text-align: center;
}

.test05 {
	border-style: groove;
	text-align: center;
}

.test06 {
	border-style: ridge;
	text-align: center;
}

.test07 {
	border-style: inset;
	text-align: center;
}

.test08 {
	border-style: outset;
	text-align: center;
}
</style>

</head>
<body>


	<div id="div01">1</div>

	<div id="div02">2</div>

	<div class="test01"> border style solid </div>

	<div class="test02"> border style dotted </div>

	<div class="test03"> border style dashed </div>

	<div class="test04"> border style double </div>

	<div class="test05"> border style groove </div>

	<div class="test06"> border style ridge </div>

	<div class="test07"> border style inset </div>

	<div class="test08"> border style outset </div>


</body>
</html>
