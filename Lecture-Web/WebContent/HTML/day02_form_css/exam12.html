<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
/* h1 바로 옆에(밑에 정의된)있는 h2를 의미 */
h1+h2 {
	color: orange;
}

/* h1부터 만난 h2들 모두 */
h1 ~h2 {
	color: red;
}
</style>

</head>
<body>

	<h2>Header 2</h2>
	<h1>Header 1</h1>
	<h3>Header 3</h3>
	<h1>Header 1</h1>
	<h2>Header 2</h2>
	<h3>Header 3</h3>
	<h1>Header 1</h1>
	<h2>Header 2</h2>
	<h2>Header 2</h2>
	<h1>Header 1</h1>

</body>
</html>
