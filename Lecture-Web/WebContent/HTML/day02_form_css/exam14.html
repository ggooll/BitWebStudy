<style>

/* h1 중 첫번째 요소 */

}

/* h1 중 마지막 요소 */

}

/* 첫 글자 */
p::first-letter{
	font-size: 3em;
}

p::FIRST-LINE{
	text-decoration: underline;
}

/* 마우스 드래그 선택시 색깔 */
p::selection{
	background-color: yellow;
}
