<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 Input의 type</title>
</head>
<body>

	<!-- HTML5 type의 여러가지 제공 -->
	<form action="">

		이메일 : <input type="email"><br>
		
		숫자만 : <input type="number" min="1" max="10"><br>
		
		색상표 : <input type="color"><br>
		
		핸드폰 : <input type="tel" pattern="(010|011)-\d{3,4}-\d{4}" placeholder="xxx-xxxx-xxxx"><br>
		
		날짜 : <input type="date" value="2017-05-31" min="2017-01-01" max="2017-12-31"><br>
		
		URL : <input type="url"><br>
		
		검색어 : <input type="search"><br>
		
		범위 : <input type="range" min="1" max="10" step="1"><br>
		
		<input type="submit" value="전송"> <input type="reset"><br>
		
	</form>

</body>
</html>
