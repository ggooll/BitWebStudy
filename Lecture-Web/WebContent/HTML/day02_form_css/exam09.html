<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
ul {
	list-style-type: none;
	list-style-image: url('images/bullet1.gif');
	list-style-position: outside;
}

ol {
	list-style-type: upper-roman;
}

#menu li{
	margin-left: 15px;
	margin-right: 15px;
	float: left;
	font-weight: bold;
}

</style>

</head>

		<li>리스트스타일 2</li>
		<li>리스트스타일 3</li>
		<li>리스트스타일 4</li>
		<li>리스트스타일 5</li>
	</ol>

	<ul id="menu">

</html>
