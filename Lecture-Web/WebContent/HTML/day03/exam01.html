<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
#container {
	width: 600px;
	height: 600px;
	margin: 0 auto;
}

header {
	position:relative;
	width: 100%;
	height: 15%;
	background-color: gray;
}

aside {
	width: 15%;
	height: 100%;
	background-color: yellow;
	display: table-cell;
}

#midsection {
	width: 100%;
	height: 70%;
	display: table;
}

#sectiondiv {
	width: 70%;
	height: 100%;
	background-color: blue;
	display: table-cell;
}

#sectiondiv section{
	width: 100%;
	height: 50%;
}

footer {
	width: 100%;
	height: 15%;
	background-color: red;
	clear: both;
}

</style>


</head>
<body>

	<div id="container">

		<header> header부분 </header>

		<div id="midsection">
			<aside id="leftaside"> 왼쪽 </aside>
			
			<div id="sectiondiv">
				<section style="background:green"> 위 본문 </section>
				
				<section> 아래 본문 </section>
			</div>
			
			<aside id="rightaside"> 오른쪽 </aside>
		</div>
		
		<footer> footer부분 </footer>

	</div>

</body>
</html>
