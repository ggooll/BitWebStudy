<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
#container {
	width: 600px;
	height: 600px;
	margin: 0 auto;
}

header {
	width: 100%;
	height: 15%;
	background-color: gray;
}

aside {
	width: 15%;
	height: 70%;
	background-color: yellow;
	float: right;
}

#sectiondiv {
	width: 70%;
	height: 70%;
	background-color: blue;
	float: right;
}

#sectiondiv article {
	width: 100%;
	height: 50%;
}

footer {
	width: 100%;
	height: 15%;
	background-color: red;
	clear: both;
}
</style>

</head>
<body>

	<div id="container">

		<header> header부분 </header>

		<aside id="leftaside">왼쪽</aside>

		<section id="sectiondiv">
			<article style="background: green">위 본문</article>
			<article>아래 본문</article>
		</section>

		<aside id="rightaside">오른쪽</aside>

		<footer> footer부분 </footer>

	</div>

</body>
</html>
